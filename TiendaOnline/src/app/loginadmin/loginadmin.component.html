<div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id='linkWelcome' class="navbar-brand" [routerLink]="['/']">SM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="linkRegister" class="nav-link" [routerLink]="['/']">Volver</a>
                </li> 
            </ul>
        </div>
    </nav>
  </div>    
  
  <div class="jumbotron" align="center" style="background-color: gold; ">
            <div class="container">
                <br>
                <h2><strong>SOLO PERSONAL AUTORIZADO</strong></h2>
                <p>
                    Ingresa tus credenciales de administrador
                  </p>
                  
            </div>
        </div>
  
  <div class='container'>
    <form>
      <div class="form-group" style="padding:20px; " >
          <div class="form-group">
            <input type='text' class='form-control' [placeholder]='placeholders.username' name='Identificador' [(ngModel)]="user">
          </div>
          <div class="form-group">
            <input type='password' class='form-control' [placeholder]='placeholders.userpass' name='Password' [(ngModel)]="pass">
          </div>
          <div class="form-group">
              <br>
            <input type='button'  class='btn btn-primary' (click)="entrar();" #sendButton value='Ingresar'>
          </div>
        </div>
    </form>
  </div>
  
    
    <app-pie-pagina></app-pie-pagina>
