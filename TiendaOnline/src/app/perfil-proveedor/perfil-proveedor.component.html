<div class="container" style="padding-top: 50px; padding-bottom: 50px; ">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width:200px">
                <img class="card-img-top" src="/assets/defaultAvatar.png" alt="Card image">
                <div class="card-body">
                  <a href="#" class="btn btn-primary">Editar avatar</a>
                </div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width:400px">
                
                <table class="table table-striped">
                
                      <tr>
                        <th>Nombre</th>
                        <td>{{name}}</td>
                      </tr>
                    
                      <tr>
                        <th>Correo electrónico</th>
                        <td>{{email}}</td>
                      </tr>
                      <tr>
                        <th>Dirección</th>
                        <td>{{direccion}}</td>
                      </tr>
                
                  </table>
                  <div class="card-body">
                    <button type="button" class="btn btn-secondary" [routerLink]="['/proveedor']">Volver</button>
                </div>    
            </div>
            
        </div>
        
       
    </div>
</div>
